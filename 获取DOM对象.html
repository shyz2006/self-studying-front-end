<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{
            width: 200px;
            height: 200px;
        }
    </style>

</head>
<body>
    <div class="box"></div>
    <p id="nav">导航栏</p>
    <ul>
        <li>首页</li>
        <li>关于我们</li>
        <li>联系我们</li>
    </ul>
    <!-- 1、选择匹配的第一个元素  只会选择第一个
    <script>
        document.querySelector('css选择器')
    </script> -->

    <script>
        const box = document.querySelector('div')
        const nav = document.querySelector('#nav')
        const li = document.querySelector('ul li:first-child')
        console.log(box);
        console.log(nav);
        console.log(li);
    </script>
</body>
</html>
